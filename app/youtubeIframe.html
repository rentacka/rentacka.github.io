<!doctype html>
<html>
<head>
	<title>site44 - absurdly simple web hosting</title>
	<link rel="stylesheet" type="text/css" media="screen,print" href="/css/zeroshiki.css" >
	<style type="text/css">
	.auto-style2 {
		border-style: solid;
		border-width: 1px;
	}
	.auto-style3 {
	border-width: 0px;
}
.auto-style5 {
	font-size: large;
}
	</style>
</head>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>

<body>

<!--HTML5プレイヤー-->
<iframe class="youtube-player" width="640" height="385" 
src="http://www.youtube.com/embed/VIDEO_ID">
</iframe>

<!--ボタン制御-->
<script type="text/javascript">
  $(function(){
    $("button").click( function(){
      url = $("input").val();
      id = url.split("watch?v=")[1];

      // iOSのSafari上では自動再生は効きません
      src = "https://www.youtube.com/embed/" + id + "?autoplay=1";
      $("iframe").attr("src", src);
    });
  });
</script>
<div>
  <!--ここにYouTubeのURLを入力してください。-->
  <input type="text" value="http://www.youtube.com/watch?v=4b3-uwgV3IA">
  <button>URL読み込み</button>
</div>


</body>
</html>
